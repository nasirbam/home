<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md. Nasir Uddin - Portfolio</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ====== Global ====== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
    }

    /* ====== Header (Hero) ====== */
    header {
      background: linear-gradient(rgba(0, 90, 150, 0.8), rgba(0, 100, 200, 0.8)),
                  url('https://images.unsplash.com/photo-1588776814546-2ffcf61a2264?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 3rem 1rem 5rem;
      position: relative;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    header h1 {
      margin: 0.5rem 0;
      font-size: 2.2rem;
    }

    header p {
      font-size: 1.1rem;
    }

    /* ====== Menu Block ====== */
    nav {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      display: inline-block;
      border-radius: 40px;
      padding: 10px 25px;
      margin-top: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: 0.3s;
      display: inline-block;
      padding: 6px 12px;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: #ffeb3b;
    }

    /* ====== Hire Button ====== */
    .hire-btn {
      display: inline-block;
      background: #ffb703;
      color: #023047;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      margin-top: 2rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .hire-btn:hover {
      background: #fb8500;
      color: white;
    }

    /* ====== Sections ====== */
    .section {
      padding: 3rem 0;
    }

    .bg-light {
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 1rem;
    }

    /* ====== Skills ====== */
    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .skill {
      background: #00b4d8;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    .skill:hover {
      background: #0077b6;
    }

    /* ====== Projects ====== */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .project {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .project:hover {
      transform: translateY(-5px);
    }

    .project h3 {
      color: #0077b6;
    }
